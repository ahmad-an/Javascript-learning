<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    
    <script src="index.js"></script>
</head>
<body>
    
    <div class="container bg-light p-4 m-4 rounded-2 overflow-auto">
        <button onclick="createArray()" class="btn btn-outline-success">Generate Array of 100 Values</button>
        <p id="p1" class="p4 my-4 text-wrap">Here 100 values of array will be generated </p>
    </div>
    <div class="d2 container bg-light p-4 m-4 rounded-2">
        <button onclick="arraySum()" class="btn btn-outline-success">Sum of Array Numbers</button>
        <p id="p2" class="p4 my-4 text-wrap">Here sum of array will be shown </p>
        <p><span class="text-bg-dark fw-semibold px-2 py-1 rounded-2">Constraint:</span> First Click to generate 100 Value, then click to see sum else NaN error will be shown on screen </p>
    </div>
    
</body>
</html>
